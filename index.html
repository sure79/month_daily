    /************************************************************
     * 해운값 계산(A/B) : (year+month+day)
     ************************************************************/
    function calculateHaeun(year, month, day) {
      const total = parseInt(year) + parseInt(month) + parseInt(day);
      let lastTwo = total % 100;
      let fv = (lastTwo > 21) ? (lastTwo % 10) : lastTwo;
      let sum = 0;
      for (let c of String(total)) {
        sum += parseInt(c, 10);
      }
      return `${fv}/${sum}`;
    }

    /************************************************************
     * 이름 -> 사주번호 (ex: [3,10]) 중복 제거 & 정렬
     ************************************************************/
    function calculateNameNumbers(userName) {
      const numbers = [];
      for (let char of userName) {
        const num = nameToNumberMap[char];
        if (num) numbers.push(num);
      }
      return [...new Set(numbers)].sort((a, b) => a - b);
    }

    /************************************************************
     * 두 숫자(A,B) 운세 합치기
     ************************************************************/
    function mergeFortunes(a, b) {
      const fA = getFortuneByNumber(a);
      const fB = getFortuneByNumber(b);
      return {
        health:  [...fA.health,  ...fB.health ],
        move:    [...fA.move,    ...fB.move   ],
        exam:    [...fA.exam,    ...fB.exam   ],
        pass:    [...fA.pass,    ...fB.pass   ],
        love:    [...fA.love,    ...fB.love   ],
        wealth:  [...fA.wealth,  ...fB.wealth ],
        caution: [...fA.caution, ...fB.caution],
        powerful: false
      };
    }

    /************************************************************
     * 메인 App
     ************************************************************/
    function App() {
      // 입력 상태
      const [name, setName] = React.useState('');

      // 양력 입력
      const [solarYear, setSolarYear] = React.useState('');
      const [solarMonth, setSolarMonth] = React.useState('');
      const [solarDay, setSolarDay] = React.useState('');

      // 음력 입력
      const [lunarYear, setLunarYear] = React.useState('');
      const [lunarMonth, setLunarMonth] = React.useState('');
      const [lunarDay, setLunarDay] = React.useState('');

      // 년/월
      const [targetYear, setTargetYear] = React.useState('2025');
      const [targetMonth, setTargetMonth] = React.useState('');

      // 결과
      const [fortune, setFortune] = React.useState(null);

      const handleSubmit = (e) => {
        e.preventDefault();

        if (!name.trim()) {
          alert('이름을 입력하세요.');
          return;
        }
        if (!targetYear || !targetMonth) {
          alert('보고 싶은 년, 월을 모두 입력하세요.');
          return;
        }

        // 1) 사주번호 (이름 -> 숫자)
        const saju = calculateNameNumbers(name);

        // 2) 양력 해운 => "A/B"
        let birthHaeunSolar = null;
        let solarNumbers = [];
        if (solarYear && solarMonth && solarDay) {
          birthHaeunSolar = calculateHaeun(solarYear, solarMonth, solarDay);
          const [sA, sB] = birthHaeunSolar.split('/');
          solarNumbers = [parseInt(sA, 10), parseInt(sB, 10)];
        }

        // 2) 음력 해운 => "A/B"
        let birthHaeunLunar = null;
        let lunarNumbers = [];
        if (lunarYear && lunarMonth && lunarDay) {
          birthHaeunLunar = calculateHaeun(lunarYear, lunarMonth, lunarDay);
          const [lA, lB] = birthHaeunLunar.split('/');
          lunarNumbers = [parseInt(lA, 10), parseInt(lB, 10)];
        }

        // 3) 강력한 숫자 세트 = 사주번호 + 양력(A,B) + 음력(A,B)
        const combined = [...saju, ...solarNumbers, ...lunarNumbers];
        const userStrongSet = [...new Set(combined)].sort((a,b) => a-b);

        // 4) targetYear, targetMonth -> 일수
        const yearNum = parseInt(targetYear, 10);
        const monthNum = parseInt(targetMonth, 10);
        const daysInMonth = new Date(yearNum, monthNum, 0).getDate();

        // 5) 각 날짜별 운세
        const dailyFortunes = {};
        let powerfulDays = [];

        for (let day = 1; day <= daysInMonth; day++) {
          const haeun = calculateHaeun(yearNum, monthNum, day); // "A/B"
          const [strA, strB] = haeun.split('/');
          const A = parseInt(strA, 10);
          const B = parseInt(strB, 10);

          const dayFortune = mergeFortunes(A, B);

          // 강력한 기운 체크
          if (userStrongSet.includes(A) || userStrongSet.includes(B)) {
            dayFortune.powerful = true;
            powerfulDays.push(day);
          }

          dailyFortunes[day] = {
            haeun,
            ...dayFortune
          };
        }

        // 6) 요약
        let monthlySummary = '';
        if (powerfulDays.length === 0) {
          monthlySummary = `이번 달(${targetYear}.${targetMonth})에는 강력한 기운이 감지되지 않았습니다.\n잔잔하고 안정적인 시기를 보내기 좋습니다.`;
        } else {
          monthlySummary = 
            `이번 달(${targetYear}.${targetMonth})에는 총 ${powerfulDays.length}번의 강력한 기운이 감지되었습니다!\n` +
            `[${powerfulDays.join(', ')}일]에 주목하세요. 중요한 결정이나 행동에 도움이 될 수 있습니다.`;
        }

        // 7) 결과 저장
        setFortune({
          saju,
          birthHaeunSolar,
          birthHaeunLunar,
          userStrongSet,
          dailyFortunes,
          monthlySummary,
          targetYear,
          targetMonth
        });
      };

      return (
        <div className="space-y-8">
          <Card>
            <CardHeader>
              <CardTitle className="text-2xl sm:text-3xl">
                수비학 상세 월별 운세
              </CardTitle>
            </CardHeader>
            <CardContent>
              <p className="text-sm sm:text-base text-slate-700">
                이름, 생년월일 양력, 음력을 입력하시면 상세한 일별, 월별운세를 알 수 있습니다.
              </p>
            </CardContent>
          </Card>

          {/* 입력 폼 */}
          <Card>
            <CardHeader>
              <CardTitle>기본 정보 입력</CardTitle>
            </CardHeader>
            <CardContent>
              <form onSubmit={handleSubmit} className="space-y-5">
                {/* 이름 */}
                <div>
                  <label className="block text-sm font-semibold mb-1">이름</label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
                    placeholder="이름 입력"
                  />
                </div>

                {/* 양력 생년월일 */}
                <div>
                  <label className="block text-sm font-semibold mb-2">
                    생년월일 (양력)
                  </label>
                  <div className="grid grid-cols-3 gap-2">
                    <input
                      type="number"
                      value={solarYear}
                      onChange={(e) => setSolarYear(e.target.value)}
                      placeholder="연(YYYY)"
                      className="p-2 border border-gray-300 rounded"
                    />
                    <input
                      type="number"
                      value={solarMonth}
                      onChange={(e) => setSolarMonth(e.target.value)}
                      placeholder="월(MM)"
                      min="1"
                      max="12"
                      className="p-2 border border-gray-300 rounded"
                    />
                    <input
                      type="number"
                      value={solarDay}
                      onChange={(e) => setSolarDay(e.target.value)}
                      placeholder="일(DD)"
                      min="1"
                      max="31"
                      className="p-2 border border-gray-300 rounded"
                    />
                  </div>
                  <p className="text-xs text-gray-400 mt-1">
                    * 양력을 입력할 경우만 사용. (미입력 시 생략 가능)
                  </p>
                </div>

                {/* 음력 생년월일 */}
                <div>
                  <label className="block text-sm font-semibold mb-2">
                    생년월일 (음력)
                  </label>
                  <div className="grid grid-cols-3 gap-2">
                    <input
                      type="number"
                      value={lunarYear}
                      onChange={(e) => setLunarYear(e.target.value)}
                      placeholder="연(YYYY)"
                      className="p-2 border border-gray-300 rounded"
                    />
                    <input
                      type="number"
                      value={lunarMonth}
                      onChange={(e) => setLunarMonth(e.target.value)}
                      placeholder="월(MM)"
                      min="1"
                      max="12"
                      className="p-2 border border-gray-300 rounded"
                    />
                    <input
                      type="number"
                      value={lunarDay}
                      onChange={(e) => setLunarDay(e.target.value)}
                      placeholder="일(DD)"
                      min="1"
                      max="31"
                      className="p-2 border border-gray-300 rounded"
                    />
                  </div>
                  <p className="text-xs text-gray-400 mt-1">
                    * 음력을 입력할 경우만 사용. (미입력 시 생략 가능)
                  </p>
                </div>

                {/* 원하는 년/월 */}
                <div className="grid grid-cols-2 gap-2">
                  <div>
                    <label className="block text-sm font-semibold mb-1">보고 싶은 년도</label>
                    <input
                      type="number"
                      value={targetYear}
                      onChange={(e) => setTargetYear(e.target.value)}
                      placeholder="예: 2025"
                      className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold mb-1">보고 싶은 월</label>
                    <input
                      type="number"
                      value={targetMonth}
                      onChange={(e) => setTargetMonth(e.target.value)}
                      placeholder="예: 4"
                      min="1"
                      max="12"
                      className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
                    />
                  </div>
                </div>

                <button
                  type="submit"
                  className="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition"
                >
                  운세 계산하기
                </button>
              </form>
            </CardContent>
          </Card>

          {/* 결과 */}
          {fortune && (
            <Card>
              <CardHeader>
                <CardTitle>운세 결과</CardTitle>
              </CardHeader>
              <CardContent>
                {/* 사주번호 & 출생 해운 */}
                <div className="mb-4 text-sm space-y-1">
                  <p>
                    <strong>사주 번호:</strong> {fortune.saju.join(', ')}
                  </p>
                  {fortune.birthHaeunSolar && (
                    <p>
                      <strong>양력 출생 해운:</strong> {fortune.birthHaeunSolar}
                    </p>
                  )}
                  {fortune.birthHaeunLunar && (
                    <p>
                      <strong>음력 출생 해운:</strong> {fortune.birthHaeunLunar}
                    </p>
                  )}
                  <p>
                    <strong>강력한 숫자 세트:</strong> {fortune.userStrongSet.join(', ')}
                  </p>
                </div>

                {/* 월간 요약 */}
                <div className="mb-6">
                  <p className="text-sm whitespace-pre-wrap leading-relaxed text-purple-700">
                    {fortune.monthlySummary}
                  </p>
                </div>

                {/* 일일 운세 */}
                <h3 className="text-base font-semibold mb-3">
                  {fortune.targetYear}년 {fortune.targetMonth}월 일일 운세
                </h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  {Object.entries(fortune.dailyFortunes).map(([day, f]) => {
                    const cardClass = f.powerful
                      ? "bg-orange-50 border-orange-300"
                      : "bg-white border-gray-200";

                    return (
                      <div key={day} className={`rounded-xl shadow-md border ${cardClass} p-4`}>
                        <h4 className="text-sm font-semibold text-slate-800 mb-1">
                          {fortune.targetYear}년 {fortune.targetMonth}월 {day}일
                        </h4>
                        <p className="text-xs text-gray-500">해운: {f.haeun}</p>
                        {f.powerful && (
                          <p className="text-xs text-red-600 font-bold mt-1">
                            ※ 강력한 기운!
                          </p>
                        )}

                        {/* 건강운 */}
                        {f.health.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-blue-600 mb-1">건강운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.health.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 이동운 */}
                        {f.move.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-green-600 mb-1">이동운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.move.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 시험운 */}
                        {f.exam.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-indigo-600 mb-1">시험운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.exam.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 합격운 */}
                        {f.pass.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-purple-600 mb-1">합격운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.pass.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 애정운 */}
                        {f.love.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-pink-600 mb-1">애정운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.love.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 재물운 */}
                        {f.wealth.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-yellow-600 mb-1">재물운</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.wealth.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                        {/* 주의사항 */}
                        {f.caution.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-red-600 mb-1">주의사항</p>
                            <ul className="pl-4 list-disc text-xs text-slate-700 space-y-1">
                              {f.caution.map((item,i)=><li key={i}>{item}</li>)}
                            </ul>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              </CardContent>
            </Card>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
